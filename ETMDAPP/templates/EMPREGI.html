<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành Công</title>
    <script>
        // Hàm để hiển thị thông báo thành công và chuyển hướng
        function showSuccessAndRedirect() {
            // Hiển thị modal
            document.getElementById("successModal").style.display = "block";
            // Chuyển hướng sau 3 giây
            setTimeout(function(){
                window.location.href = "{% url 'AdminDashboard' %}"; // Thay bằng URL trang AdminDashboard của bạn
            }, 3000); // 3000 milliseconds = 3 giây
        }
    </script>
    <style>
        /* CSS cho modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body onload="showSuccessAndRedirect()">
    <!-- Modal thành công -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('successModal').style.display = 'none';">&times;</span>
            <h2>Nhân viên đã được tạo thành công!</h2>
            <p>Đang chuyển hướng đến Bảng Điều Khiển Quản Trị...</p>
        </div>
    </div>
</body>
</html>
